        var markerObjectArr = [];

        var map = new AMap.Map('container', {
            resizeEnable: true, //是否监控地图容器尺寸变化
            zoom: 11, //初始化地图层级
            center: [121.480237, 31.236305] //初始化地图中心点
        });

        AMap.plugin([
            'AMap.ToolBar',
        ], function () {
            map.addControl(new AMap.ToolBar({
                liteStyle: true
            }));
        });
        var infoWindow = new AMap.InfoWindow({ offset: new AMap.Pixel(0, -30) });

        var defaultURL = "https://mp.weixin.qq.com/s/89TjykWcHg9tJPp9KTmiRQ"

        function addMarker() {
            for (var i = 0; i < markerArr.length; i++) {
                var json = markerArr[i];
                var p0 = json.point.split(",")[0];
                var p1 = json.point.split(",")[1];
                var tmpMarker = new AMap.CircleMarker({
                    map: map,
                    center: [p0, p1],
                    radius: 6,
                    fillColor: findColor(json.pointType),
                    strokeColor: findColor(json.pointType),
                });
                tmpMarker.content =
                    `
                <head>
                    <h4 style="margin-bottom:0"; width="300px">${json.title}</h4>
                </head>
                <table style="height: 126px; width: 300px;">
                    <tbody>
                    <tr>
                        <td style="background-color: #2A799C;"><span style="color: #ffffff;">积分</span></td>
                        <td style="width: 200px;background-color: #C5DCE7;">${json.score}</td>
                    </tr>
                    <tr>
                        <td style="background-color: #2A799C;"><span style="color: #ffffff;">产品类别</span></td>
                        <td style="width: 200px;background-color: #C5DCE7;">${json.type}</td>
                    </tr>
                    <tr>
                        <td style="background-color: #2A799C;"><span style="color: #ffffff;">户型</span></td>
                        <td style="width: 200px;background-color: #C5DCE7;">${json.roomtype}</td>
                    </tr>
                    <tr>
                        <td style="background-color: #2A799C;"><span style="color: #ffffff;">开盘套数</span></td>
                        <td style="width: 200px;background-color: #C5DCE7;">${json.poolsize}</td>
                    </tr>
                    <tr>
                        <td style="background-color: #2A799C;"><span style="color: #ffffff;">更多信息</span></td>
                        <td style="width: 200px;background-color: #C5DCE7;"><a href="${defaultURL}">详情点击</td>
                    </tr>
                    </tbody>
                </table>
                `
                tmpMarker.on('click', markerClick);
                tmpMarker.emit('click', { target: tmpMarker });
                markerObjectArr.push(tmpMarker);
            }
        }

        function markerClick(e) {
            infoWindow.setContent(e.target.content);
            infoWindow.open(map, e.target.getCenter());
        }

        function closeInfoWindow() {
            map.clearInfoWindow();
        }

        addMarker();

        var pointOption = document.getElementById("points");
        function show() {
            var markerType = pointOption.options[pointOption.selectedIndex].value;
            for (var j = 0; j < markerObjectArr.length; j++) {
                var curMarkerObject = markerObjectArr[j];
                if (markerArr[j].pointType == markerType || markerType == 0) {
                    map.add(curMarkerObject);
                }
                else {
                    map.remove(curMarkerObject);
                }
            }

            closeInfoWindow();
        }

        pointOption.onchange = show;
        closeInfoWindow();
        show();
        // map.setFitView();
